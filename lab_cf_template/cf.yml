Resources:
  MacieObjectBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName:
          !Sub
            - 'macie-anz-devlab-${RandomGUID}'
            - { RandomGUID: !Select [0, !Split ["-", !Select [2, !Split ["/", !Ref AWS::StackId ]]]] }

  S3Object:
    Type: AWS::S3::Object
    Properties:
      Target:
        Bucket: !Ref MacieObjectBucket
        Key: README.md
        ContentType: text/markdown
      Body: !Sub |
        # My text file